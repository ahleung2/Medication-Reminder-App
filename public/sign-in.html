<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/sign-in.css" />
  </head>
  <body>
    <!-- Sign in form-->
    <!-- image link: https://www.datasciencecentral.com/how-informatics-ml-and-ai-can-better-prepare-the-healthcare-industry-for-the-next-global-pandemic/-->

    <nav class="navbar">
      <div class="navbar-items">
        <a class="logo" href="./index.html">Home</a>

        <div class="menu">
          <a href="./sign-in.html">Sign In</a>
          <a href="./register.html">Register</a>
          <a>About</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="wrapper">
        <form action="/sign-in" method="post">
          <h1>Sign in</h1>
          <div class="input-box">
            <input type="text" placeholder="Email" required id="login-email" />
            <div id="userError"></div>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Password"
              required
              id="login-password"
            />
            <div id="passWordError"></div>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="button" id="login-btn">Login</button>

          <div class="registration-link">
            <p>
              Don't have any account? <a href="./register.html">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
